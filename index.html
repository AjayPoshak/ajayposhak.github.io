<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="./spinner.css">
	</head>
	<body>
		<section class="card w-75" style="margin: 0 auto">
			<article class="card-body">
				<h1 class="card-title">Web Worker Demo</h1>
				<h2 class="card-subtitle mb-2 text-muted">Generate Fibonacci Series</h2>
				<div class="form-check form-check-inline">
					<input id="num" class="form-control" type="text" value="5">
					<div class="form-check">
						<input id='without-worker' class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
						<label class="form-check-label" for="exampleRadios1">
							Without Worker
						</label>
					</div>
					<div class="form-check">
						<input id='with-worker' class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
						<label class="form-check-label" for="exampleRadios2">
							With Worker
						</label>
					</div>
					<button class="btn btn-primary" onclick="generate()">Generate</button>
					<div id='loader' class="material_block" style="visibility: hidden;">
							<svg class="spinner" width="30px" height="30px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
					</div>
				</div>
				<button id='tt' type="button" class="btn btn-primary" style="display: none;">
					Time Taken <span id='time-taken' class="badge badge-light">9</span>
					ms
				</button>
			</article>
		</section>
		<section>
				<table id='fibo' class="table table-bordered w-75" style="margin: 0 auto">
				</table>
		</section>
		<script src='./demo.js'></script>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
